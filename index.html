<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAR WARS LEGO</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Handlee&display=swap" rel="stylesheet">

</head>
<body>
    <div id="app">
        <div class="top">
            <div>
                <h1>{{ title }}</h1>
                <middle>Ol√°, {{ userName }}</middle>
            </div>

            <form>
                <input placeholder="Buscar por nome.." v-model="searchName"/>
                <button class="busca" type="button" @click="search()" alt="Buscar">Buscar</button>
            </form>
        </div>

        <div class="characters">
            <div class="item" v-for="item of characters">
                <img :src="item.avatar" :alt="item.name"/>
                <p>{{item.name}}</p>
                <span class="like material-symbols-outlined" @click="like(item.name)" alt="Like">favorite</span>
                <span class="delete material-symbols-outlined" @click="remove(item.id)" alt="Remover">delete</span>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
